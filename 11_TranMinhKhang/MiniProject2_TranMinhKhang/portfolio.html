<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm | TMKhangShop</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* CSS riêng cho Portfolio để tạo layout Bento Grid */
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 250px;
            gap: 20px;
            padding: 50px 8%;
        }
        .portfolio-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #111;
        }
        .portfolio-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: 0.5s ease; opacity: 0.7;
        }
        .portfolio-item:hover img {
            transform: scale(1.1); opacity: 1;
        }
        .item-info {
            position: absolute; bottom: 20px; left: 20px;
            z-index: 2;
        }
        /* Bento Layout Logic */
        .tall { grid-row: span 2; }
        .wide { grid-column: span 2; }
        
        @media (max-width: 992px) {
            .portfolio-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TMKhang<span>Shop</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section style="padding: 80px 8% 20px;">
            <h1 data-aos="fade-right">SIÊU PHẨM <span style="color: var(--primary);">CÔNG NGHỆ</span></h1>
            <p style="color: #666;">Khám phá bộ sưu tập thiết bị mới nhất 2024.</p>
        </section>

        <div class="portfolio-container">
            <div class="portfolio-item wide" data-aos="zoom-in">
                <img src="https://picsum.photos/800/400?tech=1" alt="PC Gaming">
                <div class="item-info"><h3>Ultimate PC Build</h3></div>
            </div>
            <div class="portfolio-item tall" data-aos="flip-left">
                <img src="https://picsum.photos/400/800?tech=2" alt="Smartphone">
                <div class="item-info"><h3>Next-Gen Mobile</h3></div>
            </div>
            <div class="portfolio-item" data-aos="fade-up">
                <img src="https://picsum.photos/400/400?tech=3" alt="Gear">
                <div class="item-info"><h3>Gaming Gear</h3></div>
            </div>
            <div class="portfolio-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://picsum.photos/400/400?tech=4" alt="Watch">
                <div class="item-info"><h3>Smart Watch</h3></div>
            </div>
            <div class="portfolio-item wide" data-aos="zoom-in-up">
                <img src="https://picsum.photos/800/400?tech=5" alt="Laptop">
                <div class="item-info"><h3>Workstation Laptop</h3></div>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px;">
        <p>&copy; 2024 TMKhangShop - All Rights Reserved</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
